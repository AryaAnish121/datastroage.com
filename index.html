<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stroage:- Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="company-details">
            <div class="company-details-inner">
                <img src="logo.svg" class="logo" alt="">
                <div class="options">
                    <i class="fas fa-file option"></i>
                    <i class="fas fa-folder option"></i>
                    <i class="fas fa-cloud-upload-alt option"></i>
                </div>
            </div>
        </div>
        <div class="data-left-counter">
            <div class="data-left-counter-inner">
                <div class="triangle"></div>
                <h1 class="data"><span>185</span> GB left</h1>
            </div>
        </div>
        <div class="usage-details">
            <div class="data-left">
                <h1 class="info">You have used <span>185</span> GB of your Stroage</h1>
                <div class="bar">
                    <div class="bar-line">
                        <div class="indicator"></div>
                    </div>
                </div>
                <div class="bar-deatils">
                    <h3 class="zero">0 GB</h3>
                    <h3 class="hundred">1000 GB</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
